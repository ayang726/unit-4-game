<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dwarf War</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="title sticky-top">Dwarf Wars</h1>
    <h3 id="message"></h3>
    <main class="game-container">
        <section class="character-picker-section">
            <h3 class="label">Character Selection</h3>
            <div class="picker" id="character-picker">
            </div>
        </section>
        <section class="selected-character-section">
            <h3 class="label">Your Character</h3>
            <div class="picker" id="character-selected">
            </div>
        </section>
        <section class="enemy-selection-section">
            <h3 class="label">Enemy Selection</h3>
            <div class="picker" id="enemy-picker">
            </div>
        </section>
        <section class="fight-section d-flex">
            <div class="opponent-section mr-4">
                <h3 class="label">Opponent</h3>
                <div id="opponent">
                </div>
            </div>
            <div class="action-selection ml-4 hide">
                <h3 class="label">Action Menu</h3>
                <div class="mt-4" id="actions">
                    <button class="btn btn-lg btn-warning" id="btn-attack">Attack</button>
                    <button class="btn btn-lg btn-danger" id="btn-smash">Smash</button>
                </div>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/js/dwarfs.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
